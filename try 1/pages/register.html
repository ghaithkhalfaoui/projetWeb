<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NexusTech</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="../index.html" class="logo">Nexus<span>Tech</span></a>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="events.html" class="nav-link">Events</a>
                <a href="claims.html" class="nav-link">Claims</a>
                <a href="post-view.html" class="nav-link">View Post</a>
            </div>
            <a href="login.html" class="btn btn-outline">Login</a>
        </div>
    </nav>

    <main class="container" style="display: flex; align-items: center; justify-content: center; min-height: 80vh;">

        <div class="glass-panel" style="padding: 50px; width: 100%; max-width: 500px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="font-size: 2rem; margin-bottom: 10px;">Join the Community</h1>
                <p style="color: var(--text-muted);">Create your account to start posting and connecting.</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" placeholder="tech_guru_99" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="grid-2" style="gap: 15px;">
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirm</label>
                        <input type="password" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-group">
                    <label
                        style="color: var(--text-muted); cursor: pointer; font-size: 0.9rem; display: block; line-height: 1.4;">
                        <input type="checkbox" required> I agree to the <a href="#" style="color: var(--primary);">Terms
                            of Service</a> and <a href="#" style="color: var(--primary);">Privacy Policy</a>.
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 20px;">Create
                    Account</button>

                <p style="text-align: center; color: var(--text-muted); font-size: 0.9rem;">
                    Already have an account? <a href="login.html"
                        style="color: var(--primary); text-decoration: none;">Login</a>
                </p>
            </form>
        </div>

    </main>
    <script src="../js/main.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate registration
            alert('Account created successfully! Please login.');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
