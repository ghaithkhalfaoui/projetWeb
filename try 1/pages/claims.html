<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File a Claim | NexusTech</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="navbar">
        <div class="container nav-content">
            <a href="../index.html" class="logo">Nexus<span>Tech</span></a>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="events.html" class="nav-link">Events</a>
                <a href="claims.html" class="nav-link active">Claims</a>
                <a href="post-view.html" class="nav-link">View Post</a>
            </div>
            <a href="login.html" class="btn btn-outline">Login</a>
        </div>
    </div>

    <div class="main-content container">
        <!-- Hero for Claims -->
        <div style="text-align: center; margin-bottom: 40px;">
            <h1>Dispute Resolution Center</h1>
            <p style="color: var(--text-muted); max-width: 600px; margin: 0 auto;">
                Submit a claim regarding content, user behavior, or copyright infringement.
                Our team reviews all claims within 24 hours.
            </p>
        </div>

        <div class="glass-panel" style="padding: 40px; max-width: 800px; margin: 0 auto;">
            <form
                onsubmit="event.preventDefault(); alert('Claim submitted successfully! Reference ID: #99382'); window.location.href='../index.html';">

                <div class="form-group">
                    <label class="form-label">Claim Type</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <label class="glass-panel"
                            style="padding: 15px; cursor: pointer; display: flex; align-items: center; gap: 10px;">
                            <input type="radio" name="claim_type" required>
                            <span>Content Violation</span>
                        </label>
                        <label class="glass-panel"
                            style="padding: 15px; cursor: pointer; display: flex; align-items: center; gap: 10px;">
                            <input type="radio" name="claim_type">
                            <span>Harassment</span>
                        </label>
                        <label class="glass-panel"
                            style="padding: 15px; cursor: pointer; display: flex; align-items: center; gap: 10px;">
                            <input type="radio" name="claim_type">
                            <span>Copyright/IP</span>
                        </label>
                        <label class="glass-panel"
                            style="padding: 15px; cursor: pointer; display: flex; align-items: center; gap: 10px;">
                            <input type="radio" name="claim_type">
                            <span>Spam/Bot</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Target (URL, User ID, or Post ID)</label>
                    <input type="text" class="form-input" placeholder="e.g. https://nexustech.com/post/123" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description of Issue</label>
                    <textarea class="form-textarea" rows="5" placeholder="Please provide specific details..."
                        required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Evidence (Optional)</label>
                    <div
                        style="border: 2px dashed var(--border); padding: 30px; text-align: center; border-radius: 8px; color: var(--text-muted);">
                        <p>Drag & drop screenshots here or click to upload</p>
                        <button type="button" class="btn btn-outline"
                            style="margin-top: 10px; font-size: 0.8rem;">Select Files</button>
                    </div>
                </div>

                <div style="margin-top: 30px; text-align: right;">
                    <button type="submit" class="btn btn-primary" style="min-width: 200px;">Submit Claim</button>
                </div>

            </form>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        document.getElementById('claimForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Claim submitted successfully. Case ID: #98234');
        });
    </script>
</body>

</html>
